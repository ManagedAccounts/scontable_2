{% extends 'home.html' %}
{% load staticfiles %}
{% block extracss %}
<link rel="stylesheet" href="{% static 'css/result_clientes.css' %}">
{% endblock %}
{% block result_clientes %}
<div class="result_clientes">
    <label class="nombre-consulta">{{query}}</label><br>
    {%if not clientes %}
    <h2>Ningun cliente coincide con <label>{{ query }}</label></h2>
{% endif %}

{%if clientes%}
<label class="encontrado">Se encontraron: </label><br>
    {%for cliente in clientes%}
    <ol>
        <li><label class="nombre-cliente">{{cliente}}</label></li>
    </ol>
    {%endfor%}
{%endif%}

</div>
{% endblock %}
